<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot DDD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .header {
      background: #667eea;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .reset-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .reset-button:hover {
      background: rgba(255,255,255,0.3);
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background: #667eea;
      color: white;
      margin-left: auto;
    }

    .bot-message {
      background: #f1f1f1;
      color: #333;
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    #sendButton {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendButton:hover {
      background: #5a6fd8;
    }

    #sendButton:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      padding: 10px 15px;
      background: #f1f1f1;
      color: #666;
      border-radius: 10px;
      max-width: 80%;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>🤖 Chatbot DDD</h1>
      <button class="reset-button" onclick="resetConversation()">🔄 Reiniciar</button>
    </div>

    <div class="messages" id="messages">
      <div class="message bot-message">
        ¡Hola! Soy tu asistente DDD. ¿En qué puedo ayudarte?
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
      <button id="sendButton">Enviar</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    let conversationId = null;

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = content;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typing-indicator';
      typingDiv.textContent = 'Escribiendo...';
      typingDiv.style.display = 'block';
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTypingIndicator() {
      const typingDiv = document.getElementById('typing-indicator');
      if (typingDiv) typingDiv.remove();
    }

    async function resetConversation() {
      try {
        const response = await fetch('/conversation/new', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        const data = await response.json();
        if (response.ok) {
          conversationId = data.conversation_id;
          messagesDiv.innerHTML = '<div class="message bot-message">¡Hola! Soy tu asistente DDD. ¿En qué puedo ayudarte?</div>';
        }
      } catch (error) {
        console.error('Error al reiniciar conversación:', error);
      }
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      messageInput.value = '';
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            message: message,
            conversation_id: conversationId 
          })
        });

        const data = await response.json();
        console.log('🔁 Respuesta del backend:', data);

        if (response.ok) {
          conversationId = data.conversation_id;
          if (data.response && data.response.trim()) {
            addMessage(data.response);
          } else {
            addMessage('⚠️ El modelo no devolvió contenido.');
          }
        } else {
          addMessage('Error: ' + (data.error || 'No se pudo procesar el mensaje'));
        }
      } catch (error) {
        console.error(error);
        addMessage('Error de conexión. Intenta de nuevo.');
      } finally {
        hideTypingIndicator();
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Cargar nueva conversación al iniciar
    window.onload = resetConversation;
  </script>
</body>
</html>
